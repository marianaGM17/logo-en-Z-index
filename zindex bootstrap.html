<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
       div{
        margin: 300px;
       }
    </style>
    </head>
  <body>
    <h1 class="text-center">!Hello, esto es un z-index!</h1>

     
  

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <img src="img/uno.png" class="z-n1 position-absolute animate__animated animate__backInDown" >
            <img src="img/dos.png" class="z-0 position-absolute animate__animated animate__backInLeft animate__delay-1s"  >
            <img src="img/tres.png" class="z-1 position-absolute animate__animated animate__backInRight animate__delay-2s" >
            <img src="img/cuatro.png" class="z-2 position-absolute animate__animated animate__backInUp animate__delay-3s" >
            <img src="img/cinco.png" class="z-3 position-absolute animate__animated animate__backInDown animate__delay-4s" >
            
            
        </div>
    </div>
</div>    
</body>
</html>
